function loadartcile(i, w){
	$("body").removeClass('detailBG');
	if (i=='a1'){
		$('#homeshow').galereya({
			spacing: 20,
			wave: true,
			waveTimeout: 300,
			modifier: '',
			slideShowSpeed: 3500,
			cellFadeInSpeed: 200,
			noCategoryName: 'all',
			disableSliderOnClick: true,
			onCellClick: function(e) {}
		});
		//setInterval('$("#homeshow").resize();',100);
	}else if (i=="a2"){
		$('#carousel-slider').carousel({
			interval: 5000,
			cycle: true,
		})
	}else if (i=='a3-2'){
		$('#galleryherepls').galereya({
			spacing: 15,
			wave: true,
			waveTimeout: 300,
			modifier: '',
			slideShowSpeed: 3500,
			cellFadeInSpeed: 200,
			noCategoryName: 'all',
			disableSliderOnClick: true,
			//loading of images from JS. Just pass data to the callback 'next'.
//                  load: function(next) {
//                      //Data structure example
//                      var data = [{"lowsrc":"upload\/thumbnails\/5165b70278e0e2.80829014.jpg","fullsrc":"upload\/5165b70278e0e2.80829014.jpg","description":"Mehmet Dere","category":"drawing"}]
//                      next(data);
//                  },
			onCellClick: function(e) {}
		});
			$("body").addClass('detailBG');
	} else if (i=='a3-3'){
		//alert($('#webdesign img').css('opacity'));
		$('#webdesign img').css('opacity', '0');
		if ( $(window).width()<768){
				$('#webdesign').remove(".web_snap");
		}
		$('#webdesign img').waitForImages({
			finished: function() {
			},
			each: function(loaded, count, success) {
				$(this).closest(".loading").css({
					backgroundImage: 'none'
				});
				$(this).animate({'opacity':"1"},1000);
				//alert($(this).css('opacity'));
			},
			waitForAll: true
		});
	} else if (i=='mywork'){
		work = w;
		var ww = jsond.mywork.work.length;
		var n = jsond.mywork.work[w].relative
					?($.isArray(jsond.mywork.work[w].relative.img)
						?jsond.mywork.work[w].relative.img.length
						:1)
					:0;
		var src = jsond.mywork.work[w].img
				, desc = jsond.mywork.work[w].desc
				, title = jsond.mywork.work[w].title
				,index =  jsond.mywork.work[w].index;
		$("body").addClass('detailBG');
		$("#mywork .work-desc p").text(desc);
		if ( $(window).width()<768){
			src = src.replace("full", "small");
		}
		$("#mywork .bigimg").append('<img class="img-responsive" src="'+src+'"/>');
		$('#mywork .loading img').waitForImages({
			finished: function() {
			},
			each: function(loaded, count, success) {
				$(this).closest(".bigimg").css({
						opacity: '1',
						width:'auto',
						height:'auto',
						backgroundImage: 'none',
						background: "white"
					});
					//alert($(this).width);
				$(this).animate({'opacity':"1"},1000);
				//alert($(this).css('opacity'));
			},
			waitForAll: true
		});

		$("#mywork .work-title>h2").text(title);
		$(".next").css( "display", (w>=(ww-1))?"none":"inline");
		$(".prev").css( "display", (w<=0)?"none":"inline");

		if (n<1)
			return;

		$("#mywork .relative").append('<div class="others-title">相關作品圖片</div>');

		var imgitem = $.isArray(jsond.mywork.work[w].relative.img)
						?jsond.mywork.work[w].relative.img
						:jsond.mywork.work[w].relative;
		$.each(imgitem, function(i,item){
			src = item.src;
			href_s = item.index?'<a href="#" onclick=switchTab("mywork",'+item.index+')>':'';
			href_e = item.index?'</a>':'';
			s = jsond.mywork.work[index].img;
			$("#mywork .relative").append(href_s + '<img class="img-responsive other-img" src="'+src+'">'+href_e).css('opacity',0).animate({'opacity':1},800);
		});
	}else {
		$("article").css('opacity',0).animate({'opacity':1},800);
	}
}

function switchTab(i, w){
	$("#main").load("main.html #"+i,
		function (responseText, textSstatus, XMLHttpRequest) {
		if (textSstatus == "success") {
			loadartcile(i, w);
			//alert("complete"+ responseText);
		}
		if (textSstatus == "error") {
			// alert(responseText);
		}
		//alert('textSstatus:'+ textSstatus);
	});
}

function next_work(){
	switchTab("mywork", ++work);
}
function prev_work(){
	switchTab("mywork", --work);
}

$(document).ready(function(){
	$('.carousel').carousel({
		interval: 3000, cycle: true
	})
	/* MAIN MENU */
	$('#main-menu_grace > li:has(ul.sub-menu_grace)').addClass('parent');
	$('ul.sub-menu_grace > li:has(ul.sub-menu_grace) > a').addClass('parent');
	$('#main-menu_grace > li:has(ul.sub-menu_grace_small)').addClass('parent');
	$('ul.sub-menu_grace_small > li:has(ul.sub-menu_grace_small) > a').addClass('parent');
	$('#menu-toggle').click(function() {
		$('#main-menu_grace_small').slideToggle(300);
		return false;
	});
	$(window).resize(function() {
		if ($(window).width() > 700) {
			$('#main-menu_grace').removeAttr('style');
		}
	});

	$('#homeshow').galereya({
			//spacing between cells of the masonry grid
			spacing: 20,

			//waving visual effect
			wave: true,

			//waving visual effect timeout duration
			waveTimeout: 300,

			// special CSS modifier for the gallery
			modifier: '',

			//speed of the slide show
			slideShowSpeed: 3500,

			//speed of appearance of cells
			cellFadeInSpeed: 200,

			//the name of the general category
			noCategoryName: 'all',

			//set to true, if you don't want to show the slider on the cell click.
			disableSliderOnClick: true,

			//Cell click handler. Works even when the 'disableSliderOnClick' property is true.
			onCellClick: function(e) {}
	});

	$.ajaxSetup({ cache: false });
	$.getJSON("data/works.json",{
		tags: "jquery,javascript",
		tagmode: "any",
		format: "json"
	},function(data){
		jsond = data;
	});
	setInterval('$(\'#homeshow\').resize();',100);
	// ajax event bind method
	//document.ready will not fire again once a ajax request is completed. (The content in the ajax is loaded into your document, so there isn't a second document for the ajax content).
	//To solve your problem just add the event listener to the Element where you load the ajax content into it.
	$(document).on('click', '#webdesign .view_snap', function(e){
		var state = $(this).data('state');
		switch(state){
			case 1 :
			case undefined :
				$(this).text("hide snap").stop();
				$(this).closest(".bookshelf").find(".web_snap").slideToggle("fast");
				$(this).data('state', 2);
				break;
			case 2 :
				$(this).text("view snap").stop();
				$(this).closest(".bookshelf").find(".web_snap").slideToggle("fast");
				$(this).data('state', 1);
				break;
		}
	});
});
